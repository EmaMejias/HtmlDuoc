{% extends 'base.html' %}
{% load static %}
{% block title %} Confirmacion Cambio Contraseña {% endblock %}
{% block content %}
<div class="container">
    <h2>Restablecer Contraseña</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
    </form>
</div>
{% endblock %}
