{% extends 'base.html' %}
{% load static %}
{% block title %} Ingreso a mi Cuenta {% endblock %}
{% block content %}
<h2 style="text-align: center;">Bienvenido a tu cuenta!</h2>
<br>
<div class="row jumbotron" id="Ingreso">
    <div class="col-lg-6" style="padding-left: 5%; padding-right: 5%;">
        <div class="container" style="border: 3px solid green; border-radius:10px;">
            <h3 style="text-align: center;">Acceder</h3>
            <!---Formmulario Login--->
            <form id="login" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <div class="text-center">
                    <input type="submit" value="Acceder">
                </div>
                <br>
                <div class="text-center">
                    <a href="{% url 'resetear_password' %}">Olvide mi Contraseña</a>
                </div>
                <br>
            </form>
        </div>
        <br>
        <h6 style="text-align: center;">Si aún no es cliente registrese <a
                href="{% url 'registrar'%}"><strong>AQUI</strong></a></h6>
    </div>
    <div class="col-lg-6 align-items-center justify-content-evenly" style="text-align: center;" id="perrito">
    </div>
</div>
{% endblock %}
